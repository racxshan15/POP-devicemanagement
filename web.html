<!DOCTYPE html>
<html>
  <head>
    <title>Device Management</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* Stijlen*/
      label {
        display: block;
        margin-top: 1em;
      }
      input[type="submit"] {
        margin-top: 1.5em;
        padding: 0.3em;
        background-color: #454adf;
        color: #ffffff; 
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      table {
        border-collapse: collapse;
        margin-top: 2em;
        width: 100%;
      }
      th, td {
        padding: 0.5em;
        border: 1px solid #ccc;
      }
      th {
        background-color: #eee;
      }

    </style>
  </head>
  <body>
    <header>
      <h1>Device Management</h1>
    </header>
    <main>
      <h2>Apparaten</h2>
      <form method="POST" action="/">
        <label for="apparaatnaam">Apparaatnaam:</label>
        <input type="text" id="apparaatnaam" name="apparaatnaam">

        <label for="name">Voornaam:</label>
        <input type="text" id="Name" name="name">
        
        <label for="surname">Achternaam:</label>
        <input type="text" id="Surname" name="surname">

        <label for="geldigheid">Geldig tot:</label>
        <input type="date" id="geldigheid" name="datum">
        <input type="submit" value="Apparaat toevoegen">
      </form>
      <table>
        <thead>
          <tr>
            <th>Voornaam:</th>
            <th>Achternaam:</th>
            <th>Apparaat:</th>
            <th>Toekenningsdatum:</th>
            <th>Geldig tot:</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Jan</td>
            <td>Janssen</td>
            <td>Laptop</td>
            <td>11-05-2023</td>
            <td>15-10-2023</td>
          </tr>
          <tr>
            <td>Piet</td>
            <td>Pietersen</td>
            <td>Telefoon</td>
            <td>11-05-2023</td>
            <td>15-10-2023</td>
          </tr>
          <tr>
            <td>Kees</td>
            <td>de Vries</td>
            <td>Computer</td>
            <td>11-05-2023</td>
            <td>15-10-2023</td>
          </tr>
        </tbody>
      </table>
      <h2>E-mails</h2>
      <form>
        <label for="ontvanger">Ontvanger:</label>
        <input type="email" id="ontvanger" name="ontvanger">
        <br>

        <label for="onderwerp">Onderwerp:</label>
        <input type="text" id="onderwerp" name="onderwerp">
        <br>
        
        <label for="bericht">Bericht:</label>
        <textarea id="bericht" name="bericht" rows="4"></textarea>
        <br>

        <input type="submit" onclick="alert('Email verzonden')" value="E-mail verzenden">
        </form>
        </main>
        <footer>
        <p>Â© 2023 - Apparaten Beheer Systeem</p>
        </footer>        
          </body>
        </html>
